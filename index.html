<html>
<head>
<title> Min Finder App by Kamal Sir </title>

<style>
*{font-size:50px; font-family:Cambria;}
body{background-color:linen;}
h1,h2{background-color:black; color:white; width:70%; border-radius:30px;}
</style>

</head>
<body>
<center>
<h1>Min Finder App </h1>
<form onsubmit="find()">
<input type="number" placeholder="Enter first number" id="num1"/>
<br/>
<br/>
<input type="number" placeholder="Enter second number" id="num2"/>
<br/>
<br/>
<input type="submit" value="M1"/>
<input type="submit" value="M2"/>
<input type="submit" value="M3"/>

</form>
<h2 id = "msg"/>

<script>
function find(){
event.preventDefault();
let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let msg = document.getElementById("msg");
let action = document.activeElement.value;

if(num1.value === ""){
alert("Please enter integer");
msg.innerHTML="";
num1.focus();
return;
}

if(num2.value === ""){
alert("Please enter integer");
msg.innerHTML="";
num2.focus();
return;
}

let n1 = parseFloat(num1.value);
let n2 = parseFloat(num2.value);

if(action === "M1"){
let ans = n1<n2? "Min = " +n1 : "Min = "+n2;
msg.innerHTML = "M1==> " +ans;
}

else if(action === "M2"){
let ans= "";
if(n1<n2)
ans = "Min = "+n1;
else
ans= "Min = "+n2;
msg.innerHTML ="M2==> "+ans;
}

else if(action=== "M3")
{
let ans ="";
switch(true)
{
case n1<n2 : ans="Min = "+n1;  break;
default : ans ="Min = "+n2 ; break;
}
msg.innerHTML ="M3==> "+ans;
}
}

</script>
</center>
</body>
</html>
